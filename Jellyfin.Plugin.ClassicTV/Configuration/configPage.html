<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClassicTV Plugin</title>
</head>
<body>
    <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="TemplateConfigForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="SeriesSelector">Selecciona las series para mezclar (Nombre [ID])</label>
                        <select id="SeriesSelector" name="SeriesSelector" multiple size="12" class="emby-input">
                            <!-- Las opciones se llenar치n din치micamente -->
                        </select>
                        <div class="fieldDescription">Selecciona varias series manteniendo pulsado Ctrl o Shift. Los episodios se mezclar치n manteniendo el orden interno de cada serie.</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Guardar selecci칩n</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TemplateConfig = {
                pluginUniqueId: 'eb5d7894-8eef-4b36-aa6f-5d124e828ce1'
            };

            document.querySelector('#TemplateConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        // Obtener todas las series
                        ApiClient.getItems(null, { IncludeItemTypes: 'Series', Recursive: true, Fields: 'Id,Name' })
                            .then(function (result) {
                                var selector = document.querySelector('#SeriesSelector');
                                selector.innerHTML = '';
                                (result.Items || []).forEach(function (serie) {
                                    var option = document.createElement('option');
                                    option.value = serie.Id;
                                    option.textContent = serie.Name + ' [' + serie.Id + ']';
                                    if (config.SeriesIds && config.SeriesIds.indexOf(serie.Id) !== -1) {
                                        option.selected = true;
                                    }
                                    selector.appendChild(option);
                                });
                                Dashboard.hideLoadingMsg();
                            });
                    });
                });

            document.querySelector('#TemplateConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    // Guardar solo los IDs seleccionados
                    var selected = Array.from(document.querySelector('#SeriesSelector').selectedOptions).map(function(opt){ return opt.value; });
                    config.SeriesIds = selected;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
